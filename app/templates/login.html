<!DOCTYPE html>
<html>
    {% include 'head.html' %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/auth.css') }}">
  <body>
    <!-- Navigation Bar -->
    <div class="login-container">
        <div class="login-box">
          <h2>Login</h2>
          <form action="{{ url_for('routes.auth.login') }}" method="POST">
            {{ form.hidden_tag() }}
              <div class="input-group">
                <label for="Roll number">Roll Number</label>
                {{ form.roll_no(class="form-control", placeholder="Roll Number") }}
              </div>
              <div class="input-group">
                <label for="password">Password</label>
                {{ form.password(class="form-control", placeholder="Enter your password") }}
              </div>
            <button type="submit" class="register-button">Submit</button>
          </form>
          <div class="forgot-password">
            <a href="/forgot-password" class="forgot-password"> Forgot Password? </a>
          </div>
          <div class="register-link">
            Don't have an account? <a href="/register" class="register-link">Register</a>
          </div>
            {%include 'flash.html'%}
          </div>
        </div>
    </div>
</body>
</html>
